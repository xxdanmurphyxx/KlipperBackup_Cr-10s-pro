# This file contains pin mappings for the Creality CR-10S Pro V2. To use
# this config, the firmware should be compiled for the AVR atmega2560.
[include mainsail.cfg]
[include macros.cfg]

#   _____ _______ ______ _____  _____  ______ _____   _____ 
#  / ____|__   __|  ____|  __ \|  __ \|  ____|  __ \ / ____|
# | (___    | |  | |__  | |__) | |__) | |__  | |__) | (___  
#  \___ \   | |  |  __| |  ___/|  ___/|  __| |  _  / \___ \ 
#  ____) |  | |  | |____| |    | |    | |____| | \ \ ____) |
# |_____/   |_|  |______|_|    |_|    |______|_|  \_\_____/ 
#                                                                
[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^PE5
position_endstop: -2
position_min: -2
position_max: 310
homing_speed: 50
homing_retract_dist: 5

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^PJ1
position_endstop: 0
position_min: 0
position_max: 310
homing_speed: 50
homing_retract_dist: 5

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
rotation_distance: 8
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 351

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
rotation_distance: 4.637
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 120
max_extrude_only_accel: 1000.0
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_extrude_temp: 170
min_temp: 5
max_temp: 275

#  _    _ ______       _______    ____  ______ _____  
# | |  | |  ____|   /\|__   __|  |  _ \|  ____|  __ \ 
# | |__| | |__     /  \  | |     | |_) | |__  | |  | |
# |  __  |  __|   / /\ \ | |     |  _ <|  __| | |  | |
# | |  | | |____ / ____ \| |     | |_) | |____| |__| |
# |_|  |_|______/_/    \_\_|     |____/|______|_____/ 
#                                                       
[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
#control: pid
#pid_Kp: 690.34
#pid_Ki: 111.47
#pid_Kd: 1068.83
min_temp: 5
max_temp: 140

#  _      ________      ________ _      _____ _   _  _____ 
# | |    |  ____\ \    / /  ____| |    |_   _| \ | |/ ____|
# | |    | |__   \ \  / /| |__  | |      | | |  \| | |  __ 
# | |    |  __|   \ \/ / |  __| | |      | | | . ` | | |_ |
# | |____| |____   \  /  | |____| |____ _| |_| |\  | |__| |
# |______|______|   \/   |______|______|_____|_| \_|\_____|
#                                                           
[bltouch]
sensor_pin: ^PD2
control_pin: PB5
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: 38
y_offset: -2
#z_offset: 0
speed: 4.0
samples: 2
sample_retract_dist: 3.0

[safe_z_home]
home_xy_position: 117,157
speed: 80.0
z_hop: 10.0
z_hop_speed: 5.0

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 37, 12
mesh_max: 269, 302 
probe_count: 5,5
fade_start: 1
fade_end: 10

[screws_tilt_adjust]
horizontal_move_z: 5
screw1: -1,45
screw1_name: front left
screw2: 231,45
screw2_name: front right
screw3: 231,286
screw3_name: back right
screw4: -1,286
screw4_name: back left

#  ______      _   _  _____ 
# |  ____/\   | \ | |/ ____|
# | |__ /  \  |  \| | (___  
# |  __/ /\ \ | . ` |\___ \ 
# | | / ____ \| |\  |____) |
# |_|/_/    \_\_| \_|_____/                                                       
#                             
[fan]
pin: PH6

#  __  __ _____  _____  _____   
# |  \/  |_   _|/ ____|/ ____|  
# | \  / | | | | (___ | |       
# | |\/| | | |  \___ \| |       
# | |  | |_| |_ ____) | |____ _ 
# |_|  |_|_____|_____/ \_____(_)
#                               
[mcu]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_AB0KFIPA-if00-port0

[printer]
kinematics: cartesian
max_velocity: 200
max_z_velocity: 10
max_z_accel: 100
max_accel: 3000
max_accel_to_decel: 3000

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[input_shaper]
shaper_freq_x: 74
shaper_type_x: mzv
shaper_freq_y: 34
shaper_type_y: mzv

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 20  # an example

[filament_switch_sensor e0_sensor]
switch_pin: PE4
pause_on_runout: False
runout_gcode:
  PAUSE_PARK

[pause_resume]

[respond]
default_type: echo

